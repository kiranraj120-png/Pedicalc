<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Test - Pediatric Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-info { background: #f0f0f0; padding: 15px; margin: 20px 0; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Instructions</h1>
    <div class="test-info">
        <h3>Test with these values:</h3>
        <ul>
            <li>Age: 5 years</li>
            <li>Weight: 20 kg</li>
        </ul>
        <h3>Expected Results:</h3>
        <ul>
            <li>Propofol: Should show "50 mg" (not "50 mg/kg")</li>
            <li>Fentanyl: Should show "40 mcg" (not "40 mcg/kg")</li>
            <li>Max Allowable Blood Loss: Should reference Hb formula</li>
        </ul>
    </div>
    <button onclick="window.location.href='index.html'">Open Calculator</button>
</body>
</html>
